<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wovencrafts • Afghan & Pakistani Handwoven</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;600&display=swap');
    
    :root { --amber: #b45309; }
    body { font-family: 'Inter', system-ui, sans-serif; }
    .logo-font { font-family: 'Playfair Display', serif; }
    
    .hero-slide { transition: opacity 1.2s ease-in-out; }
    .product-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .product-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25); }

    .nav-link { position: relative; }
    .nav-link:after { content: ''; position: absolute; width: 0; height: 2px; bottom: -2px; left: 0; background-color: #b45309; transition: width 0.3s; }
    .nav-link:hover:after { width: 100%; }
    
    .cart-slide { transform: translateX(100%); transition: transform 0.4s ease; }
    .cart-slide.open { transform: translateX(0); }
    
    .modal { animation: modalPop 0.3s ease forwards; }
    @keyframes modalPop { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    #hero-dots { 
      position: absolute; 
      bottom: 32px; 
      left: 50%; 
      transform: translateX(-50%); 
      display: flex; 
      gap: 12px; 
      z-index: 10; 
    }

    /* Search suggestions */
    #search-suggestions, #mobile-search-suggestions {
      position: absolute; top: 100%; left: 0; right: 0; max-height: 360px; overflow-y: auto;
      background: white; border: 1px solid #d1d5db; border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.15);
      z-index: 50; margin-top: 8px; display: none;
    }
    .suggestion-item { display: flex; align-items: center; gap: 12px; padding: 10px 16px; cursor: pointer; transition: background 0.15s; }
    .suggestion-item:hover { background: #f3f4f6; }
    .suggestion-img { width: 48px; height: 48px; object-fit: cover; border-radius: 6px; flex-shrink: 0; }

    /* Quick view – mobile friendly */
    .modal-image-wrapper {
      position: relative;
      flex: 1;
      min-height: 220px;
      max-height: 45vh;
      overflow: hidden;
    }
    @media (min-width: 768px) {
      .modal-image-wrapper { min-height: 400px; max-height: 80vh; }
    }
    .modal-slide {
      position: absolute; inset: 0; background-size: cover; background-position: center;
      opacity: 0; transition: opacity 0.6s;
    }
    .modal-slide.active { opacity: 1; }

    @media (max-width: 767px) {
      .product-card:hover { transform: none; box-shadow: 0 1px 3px rgb(0 0 0 / 0.1); }
      .product-card:active { transform: scale(0.98); }
      #quickview-modal .modal { max-height: 90vh; }
      #quickview-modal .flex-col { padding-bottom: 1rem; }
      #quickview-modal button.w-full { margin-top: auto; min-height: 54px; }
    }

    .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
  </style>
</head>
<body class="bg-zinc-50 text-zinc-900 overflow-x-hidden">

  <!-- NAVBAR -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex justify-between items-center h-16 md:h-20">
        <div onclick="window.location.reload()" class="flex items-center gap-2 cursor-pointer">
          <i class="fa-solid fa-rug text-2xl md:text-4xl text-amber-800"></i>
          <span class="logo-font text-2xl md:text-4xl font-bold tracking-tighter text-amber-900">Wovencrafts</span>
        </div>

        <div class="hidden md:flex items-center gap-10 text-lg font-medium">
          <a href="#shop" onclick="smoothScrollTo('shop')" class="nav-link">Shop</a>
          <a href="#collections" onclick="smoothScrollTo('collections')" class="nav-link">Collections</a>
          <a href="#reviews" onclick="smoothScrollTo('reviews')" class="nav-link">Reviews</a>
          <a href="#about" onclick="smoothScrollTo('about')" class="nav-link">About</a>
        </div>

        <div class="flex items-center gap-4 md:gap-8 relative">
          <div class="relative hidden md:block w-72 lg:w-80">
            <input id="search-input" type="text" placeholder="Search kilims, rugs, cushions..." 
                   class="w-full bg-zinc-100 border border-transparent focus:border-amber-700 focus:bg-white pl-10 py-3 rounded-3xl text-sm outline-none transition-all"/>
            <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400 pointer-events-none"></i>
            <div id="search-suggestions" class="hidden"></div>
          </div>

          <button onclick="toggleCart()" class="relative">
            <i class="fa-solid fa-bag-shopping text-2xl"></i>
            <span id="cart-count" class="absolute -top-1 -right-1 bg-amber-700 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full">0</span>
          </button>

          <button onclick="toggleMobileMenu()" class="md:hidden text-3xl">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </div>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t">
      <div class="px-5 py-6 flex flex-col gap-5 text-lg">
        <div class="relative">
          <input id="mobile-search-input" type="text" placeholder="Search kilims, rugs, cushions..."
                 class="w-full bg-zinc-100 border border-transparent focus:border-amber-700 focus:bg-white pl-10 py-3.5 rounded-3xl text-sm outline-none transition-all"/>
          <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-zinc-400 pointer-events-none"></i>
          <div id="mobile-search-suggestions" class="hidden"></div>
        </div>
        <a href="#shop" onclick="toggleMobileMenu();smoothScrollTo('shop')" class="nav-link py-2.5">Shop</a>
        <a href="#collections" onclick="toggleMobileMenu();smoothScrollTo('collections')" class="nav-link py-2.5">Collections</a>
        <a href="#reviews" onclick="toggleMobileMenu();smoothScrollTo('reviews')" class="nav-link py-2.5">Reviews</a>
        <a href="#about" onclick="toggleMobileMenu();smoothScrollTo('about')" class="nav-link py-2.5">About</a>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <div id="hero" class="relative h-[65vh] sm:h-[75vh] md:h-screen overflow-hidden"></div>

  <!-- COLLECTIONS -->
  <section id="collections" class="max-w-7xl mx-auto px-4 sm:px-6 py-12 md:py-24">
    <div class="text-center mb-8 md:mb-12">
      <h2 class="text-3xl md:text-5xl font-bold tracking-tight">Our Collections</h2>
      <p class="text-zinc-500 mt-2 text-sm md:text-base">Authentic Afghani & Pakistani handwoven treasures</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8">
      <div onclick="filterByCategory('Afghani')" class="group cursor-pointer relative rounded-xl sm:rounded-2xl md:rounded-3xl overflow-hidden h-64 sm:h-80 md:h-96">
        <img src="https://picsum.photos/id/29/1200/800" class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
        <div class="absolute bottom-6 left-5 sm:bottom-8 sm:left-8 md:bottom-10 md:left-10 text-white">
          <h3 class="text-3xl sm:text-4xl md:text-5xl font-bold tracking-tight">Afghani</h3>
          <p class="text-sm sm:text-base md:text-xl mt-1 md:mt-2">Mountain wool & silk kilims, rugs, cushions & more</p>
        </div>
      </div>
      <div onclick="filterByCategory('Pakistani')" class="group cursor-pointer relative rounded-xl sm:rounded-2xl md:rounded-3xl overflow-hidden h-64 sm:h-80 md:h-96">
        <img src="https://picsum.photos/id/201/1200/800" class="absolute inset-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
        <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
        <div class="absolute bottom-6 left-5 sm:bottom-8 sm:left-8 md:bottom-10 md:left-10 text-white">
          <h3 class="text-3xl sm:text-4xl md:text-5xl font-bold tracking-tight">Pakistani</h3>
          <p class="text-sm sm:text-base md:text-xl mt-1 md:mt-2">Punjab hand-knotted rugs, runners, jaye namaz & more</p>
        </div>
      </div>
    </div>
  </section>

  <!-- SHOP -->
  <section id="shop" class="bg-white py-12 md:py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="flex flex-col gap-5 md:flex-row md:justify-between md:items-center mb-8 md:mb-10">
        <h2 class="text-3xl md:text-5xl font-bold tracking-tight">All Products</h2>
        <div class="flex flex-col sm:flex-row gap-3 sm:gap-4 w-full md:w-auto">
          <select id="category-filter" onchange="filterProducts()" class="bg-zinc-100 border border-zinc-300 px-4 py-3 rounded-3xl text-sm w-full sm:w-auto">
            <option value="All">All Materials</option>
            <option value="Afghani">Afghani</option>
            <option value="Pakistani">Pakistani</option>
          </select>
          <select id="type-filter" onchange="filterProducts()" class="bg-zinc-100 border border-zinc-300 px-4 py-3 rounded-3xl text-sm w-full sm:w-auto">
            <option value="All">All Types</option>
            <option value="Kilim">Kilims</option>
            <option value="Doormat">Doormats</option>
            <option value="Rug">Rugs</option>
            <option value="Runner">Runners</option>
            <option value="Dining Set">Dining Sets</option>
            <option value="Round Mat">Round Mats</option>
            <option value="Cushion">Cushions</option>
            <option value="Tote Bag">Tote Bags</option>
            <option value="Jaye Namaz">Jaye Namaz</option>
          </select>
          <select id="sort-filter" onchange="filterProducts()" class="bg-zinc-100 border border-zinc-300 px-4 py-3 rounded-3xl text-sm w-full sm:w-auto">
            <option value="default">Sort: Featured</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>
      </div>
      <div id="products-grid" class="grid grid-cols-2 gap-4 sm:gap-6 md:gap-8"></div>
    </div>
  </section>

  <!-- REVIEWS, ABOUT, FOOTER, MODALS remain the same as in your last working version -->

  <script>
    // HERO SLIDES
    const heroSlides = [
      {id:0, img:"https://picsum.photos/id/29/2000/1200", title:"Afghani Kilims", subtitle:"Mountain woven beauty"},
      {id:1, img:"https://picsum.photos/id/201/2000/1200", title:"Pakistani Rugs", subtitle:"Punjab heritage"},
      {id:2, img:"https://picsum.photos/id/251/2000/1200", title:"Handwoven Cushions", subtitle:"Soft Afghan wool"},
      {id:3, img:"https://picsum.photos/id/312/2000/1200", title:"Jaye Namaz Prayer Rugs", subtitle:"Daily blessings"},
      {id:4, img:"https://picsum.photos/id/866/2000/1200", title:"Runners & Doormats", subtitle:"Every entrance welcomes"},
      {id:5, img:"https://picsum.photos/id/1015/2000/1200", title:"Round Mats & Dining Sets", subtitle:"Perfect for every table"},
      {id:6, img:"https://picsum.photos/id/133/2000/1200", title:"Tote Bags", subtitle:"Carry tradition with you"},
      {id:7, img:"https://picsum.photos/id/160/2000/1200", title:"Pure Wool Treasures", subtitle:"Afghani & Pakistani"},
      {id:8, img:"https://picsum.photos/id/180/2000/1200", title:"Silk Touch Collection", subtitle:"Luxury you can feel"},
      {id:9, img:"https://picsum.photos/id/200/2000/1200", title:"Timeless Craft", subtitle:"From our hands to your home"}
    ];

    // PRODUCTS (shortened – add your full list if needed)
    let products = [
      {id:1,name:"Afghani Kilim Classic",category:"Afghani",type:"Kilim",price:14800,img:"https://picsum.photos/id/29/600/600",desc:"Timeless geometric patterns in pure mountain wool."},
      {id:2,name:"Pakistani Kilim Tribal",category:"Pakistani",type:"Kilim",price:13500,img:"https://picsum.photos/id/30/600/600",desc:"Vibrant tribal motifs from Punjab."},
      // ... add the rest of your products here ...
    ];

    let cart = [];
    let currentProduct = null;
    let currentModalSlide = 0;
    let modalImages = [];
    let currentSlide = 0;
    let slideInterval;

    function renderHero() {
      const hero = document.getElementById('hero');
      hero.innerHTML = heroSlides.map((slide, i) => `
        <div id="slide-${i}" class="hero-slide absolute inset-0 bg-cover bg-center flex items-center justify-center text-center" style="background-image: url('${slide.img}'); opacity: ${i===0 ? '1' : '0'}">
          <div class="max-w-4xl px-6 text-white">
            <h1 class="text-4xl sm:text-5xl md:text-7xl font-bold tracking-tighter leading-tight mb-4">${slide.title}</h1>
            <p class="text-lg sm:text-xl md:text-2xl mb-6">${slide.subtitle}</p>
            <button onclick="smoothScrollTo('shop')" class="bg-white text-amber-900 hover:bg-amber-100 px-8 py-4 rounded-3xl text-lg font-semibold">Shop Now</button>
          </div>
        </div>
      `).join('') + `
        <div class="absolute inset-0 flex items-center justify-between px-4 md:px-10 z-10 pointer-events-none">
          <button onclick="prevSlide()" class="pointer-events-auto w-12 h-12 md:w-14 md:h-14 bg-white/30 backdrop-blur-md hover:bg-white/50 text-white rounded-full flex items-center justify-center shadow transition hover:scale-110">
            <i class="fa-solid fa-chevron-left text-xl md:text-2xl"></i>
          </button>
          <button onclick="nextSlide()" class="pointer-events-auto w-12 h-12 md:w-14 md:h-14 bg-white/30 backdrop-blur-md hover:bg-white/50 text-white rounded-full flex items-center justify-center shadow transition hover:scale-110">
            <i class="fa-solid fa-chevron-right text-xl md:text-2xl"></i>
          </button>
        </div>
        <div id="hero-dots" class="absolute bottom-6 md:bottom-10 left-1/2 -translate-x-1/2 flex gap-3 z-20"></div>
      `;

      const dots = document.getElementById('hero-dots');
      dots.innerHTML = heroSlides.map((_, i) => `
        <button onclick="goToSlide(${i})" class="w-3.5 h-3.5 rounded-full transition-all ${i===0 ? 'bg-white scale-125' : 'bg-white/50 hover:bg-white/80'}"></button>
      `).join('');
    }

    function showSlide(n) {
      currentSlide = (n + heroSlides.length) % heroSlides.length;
      document.querySelectorAll('[id^="slide-"]').forEach((el, i) => el.style.opacity = i === currentSlide ? '1' : '0');
      document.querySelectorAll('#hero-dots button').forEach((el, i) => {
        el.classList.toggle('bg-white', i === currentSlide);
        el.classList.toggle('scale-125', i === currentSlide);
        el.classList.toggle('bg-white/50', i !== currentSlide);
      });
    }

    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }
    function goToSlide(n) {
      showSlide(n);
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }

    function startSlideshow() {
      renderHero();
      showSlide(0);
      slideInterval = setInterval(nextSlide, 5000);
    }

    function renderProducts(filtered = products) {
      document.getElementById('products-grid').innerHTML = filtered.map(p => `
        <div class="product-card bg-white rounded-xl sm:rounded-2xl md:rounded-3xl overflow-hidden group cursor-pointer shadow-sm hover:shadow-xl" onclick="showQuickView(${p.id})">
          <img src="${p.img}" class="w-full aspect-square object-cover transition-transform group-hover:scale-105 duration-500">
          <div class="p-3 sm:p-4 md:p-6">
            <h3 class="font-semibold text-sm sm:text-base md:text-lg group-hover:text-amber-800 transition-colors line-clamp-2">${p.name}</h3>
            <p class="text-amber-700 text-base sm:text-lg md:text-xl font-bold mt-1">${p.price.toLocaleString('en-PK')} Rs</p>
            <p class="text-xs sm:text-sm text-zinc-500 mt-0.5">${p.type}</p>
          </div>
        </div>
      `).join('');
    }

    function init() {
      renderProducts();
      startSlideshow();
      console.log("Site initialized - should see hero & products");
    }

    window.onload = init;
  </script>
</body>
</html>
